name = "antinote-ws"
main = "cloudflare/worker.ts"
compatibility_date = "2024-01-01"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[[routes]]
pattern = "antinote-ws.kuchmenko.space/*"
zone_name = "kuchmenko.space"
